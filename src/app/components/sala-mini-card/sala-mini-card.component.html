<article class="minicard" (click)="onClick()">
  <figure class="cover">
    <img
      [src]="imageSrc"
      loading="lazy"
      alt="Portada de la sala"
    />
  </figure>
  <div class="body">
    <div class="title" *ngIf="sala?.nombre">
      <div class="title__name">{{ sala?.nombre }}</div>
      <div class="title__address" *ngIf="sala?.tipo_via && sala?.nombre_via">
        {{ sala?.tipo_via | viaAbrev }} {{ sala?.nombre_via }}{{ sala?.numero ? ', ' + sala?.numero : '' }}
      </div>
    </div>
    <div
      class="chips"
      *ngIf="
        sala?.categoria?.length ||
        sala?.dificultad ||
        sala?.precio_min_pp !== null && sala?.precio_min_pp !== undefined ||
        sala?.distancia_km !== null && sala?.distancia_km !== undefined
      "
    >
      <div class="chip" *ngIf="sala?.categoria?.length">
        {{ sala?.categoria }}
      </div>
      <div class="chip" *ngIf="sala?.dificultad">
        {{ sala?.dificultad }}
      </div>
      <div class="chip" *ngIf="sala?.precio_min_pp !== null && sala?.precio_min_pp !== undefined">
       {{ sala?.precio_min_pp | number: '1.0-0' }} â‚¬/pp
      </div>
      <div class="chip" *ngIf="sala?.distancia_km !== null && sala?.distancia_km !== undefined">
        {{ sala?.distancia_km | number: '1.0-1' }} km
      </div>
    </div>
  </div>
</article>
