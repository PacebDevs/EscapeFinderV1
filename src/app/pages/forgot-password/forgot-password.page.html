<ion-content class="forgot-password-content">
  <div class="forgot-container">
    <div class="header-section">
      <ion-button fill="clear" class="back-button" (click)="goToLogin()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
      
      <div class="logo-icon">
        <ion-icon name="lock-closed-outline"></ion-icon>
      </div>
      
      <h1>¿Olvidaste tu contraseña?</h1>
      <p>Ingresa tu email y te enviaremos instrucciones para recuperarla</p>
    </div>

    <form class="forgot-form" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <ion-item lines="none" class="input-item">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-input
            type="email"
            placeholder="Email"
            [(ngModel)]="email"
            name="email"
            autocomplete="email"
            [clearInput]="true"
          ></ion-input>
        </ion-item>
      </div>

      <ion-button expand="block" type="submit" class="submit-button">
        Enviar enlace de recuperación
      </ion-button>
    </form>

    <div class="login-link">
      <p>
        ¿Recordaste tu contraseña?
        <a (click)="goToLogin()">Inicia sesión</a>
      </p>
    </div>
  </div>
</ion-content>
